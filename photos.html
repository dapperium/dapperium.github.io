        <h2 class="section-title">Modeling Visuals</h2>
        
        <div class="media-grid">
            <!-- Photo 1 -->
            <div class="glass media-item fade-in-up" data-id="photo1">
                <img src="images/photo1.jpg" class="media-content" alt="photo">
                <div class="action-bar">
                    <div class="like-btn" onclick="handleLike('photo1')">❤️ <span id="count-photo1">0</span></div>
                </div>
                <div class="comment-box">
                    <div id="list-photo1" class="comments-list"></div>
                    <input type="text" class="comment-input" placeholder="Add a comment..." onkeypress="handleComment(event, 'photo1')">
                </div>
            </div>

            <!-- Photo 2 -->
            <div class="glass media-item fade-in-up" data-id="photo2" style="animation-delay: 0.1s;">
                <img src="images/photo2.jpg" class="media-content" alt="photo">
                <div class="action-bar">
                    <div class="like-btn" onclick="handleLike('photo2')">❤️ <span id="count-photo2">0</span></div>
                </div>

                    <input type="text" class="comment-input" placeholder="Add a comment..." onkeypress="handleComment(event, 'photo2')">
